query PopularPosts($limit: Int!, $cursor: Int) {
  popularPosts(limit: $limit, cursor: $cursor) {
    errors {
      field
      message
    }
    hasMore
    posts {
      id
      content
      community {
        id
        name
      }
      creator {
        id
        username
      }
      title
      points
      hasVoted
    }
  }
}
