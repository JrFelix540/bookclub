query Post($postId: Float!) {
  post(id: $postId) {
    id
    title
    content
    hasVoted
    isOwner
    points
    joinStatus
    creator {
      username
    }
    comments {
      id
      creator {
        username
      }
      content
    }
    community {
      id
      name
      description
      dateCreated
    }
  }
}
